<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Gerador de Tabuada</title>
</head>

<body>

    <header>
        <h1>GERADOR DE TABUADA </h1>
    </header>
    <div id="CONTAINER">
        <div>
            <p> <b>Numero:</b> <input type="number" name="numero" id="txtN"> <input type="button" value="Gerar Tabuada" 
                    onclick="Gerar()"> <input type="button" value="Limpar" onclick="Limpar()"> </p>

        </div>

        <div>
            <input type="radio" name="radconta" id="soma" checked > 
            <label for="soma">Adição</label>
           
            <input type="radio" name="radconta" id="multiplicação" checked >
            <label for="multi">Multiplicação</label>
           

        </div>
        <br>
       
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um numero acima</option>
            </select>
        </div>
    </div>
    <footer>
        <p>&copy; Curso em video </p>
    </footer>
    <script src="script.js"></script>



</body>

</html>
